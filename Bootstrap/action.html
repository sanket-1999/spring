<!DOCTYPE html>
<html>
<head>
   <title>Edit your Advertisement </title>
    <!-- JQuery API -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap css framework -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/updatedelete.css">
</head>


<body class="bg-dark">
  
<div class="container mt-3">
	<div class="row mt-3">
	    <div class="col-lg-12">
	   
		<div class="card bg-default mb-3">
                                    <div class="card-header thin-card-header">
                                
                                    <div class="card-title" >
                                    <ul >

                                            <h4 align="center">Edit Your Advertisement</h4>
                                        
                                    
                                    </ul>
                                    </div>
                                    </div>
    <div class="card-body">
        <form class="form-horizontal" role="form">
            <div class="row">
                <div class="col-lg-6">
                  
                    <div class="form-group">
                        <label class="control-label" >Name</label>
                        <input type="text" placeholder="Name" class="form-control">
                    </div>
                  
                    <div class="form-group">
                        <label class="control-label" >Postid</label>
                        <input type="text" placeholder="posid" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" >Status</label>
                    <input type="text" placeholder="status" class="form-control">
                    </div>


                    <div class="form-group">
                        <label class="control-label" >Title</label>
                        <input type="text" placeholder="Title" class="form-control">
                    </div>

                  
                    <div class="form-group">
                        <label class="control-label" >Category</label>
                        <input type="text" placeholder="Category" class="form-control">
                    </div>


                  
                   
                   

                </div>
            



                   
                <div class="col-lg-6">     
                      
                    <div class="dropdown mt-6">
                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split custombtn" data-toggle="dropdown">
                          Action
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Update</a>
                          <a class="dropdown-item" href="#">Delete</a>
                          
                        </div>
                      </div>



                    <div class="form-group">
                        <label class="control-label ">Description:</label>
                        <textarea rows="4" class="form-control"></textarea>
                    </div>

                  



                </div>



            </div>

            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"> Post </button>
                </div>
            </div>
        </form>
    </div>
</div>
	</div>
	</div>
</div>

</body>
</html>
